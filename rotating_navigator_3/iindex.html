<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>Document</title>
  </head>

  <body>
    <div
      class="ana m-5"
      style="
        background-color: lightgray;
        height: 4cm;
        width: 15cm;
        border: 3px solid #ace21b;
        border-radius: 8px;
      "
    >
      <h5
        class="offset-3"
        style="font-size: 18px; margin-top: 5px; margin-bottom: 5px"
      >
        Kids Havesting
      </h5>
      <div class="row">
        <div
          class="col left"
          style="width: 150px; margin-right: 0px; margin-top: 5px"
        >
          <div class="col">
            <h5 class="m-2" style="font-size: 15px; font-style: inherit">
              Date : 12/03/2021
            </h5>
          </div>
          <div class="col">
            <h5 class="m-2" style="font-size: 15px; font-style: inherit">
              Time : 12:00pm - 2:pm
            </h5>
          </div>
          <div class="col">
            <h5 class="m-2" style="font-size: 15px; font-style: inherit">
              Altende Limit : 10
            </h5>
          </div>
        </div>
        <div
          class="col-7 right"
          style="margin-right: 30px; margin-top: 5px; margin-left: 0px"
        >
          <div class="row">
            <div
              class="col"
              style="padding-right: 0px; padding-left: 0px; margin-left: 30px"
            >
              <h5
                class="m-2"
                style="
                  font-size: 15px;
                  font-style: inherit;
                  text-align: right;
                  padding-left: 0px;
                  padding-right: 0px;
                "
              >
                Location :
              </h5>
            </div>
            <div class="col-7" style="padding-left: 0px; padding: 0px">
              <h5
                class="cc"
                style="font-size: 15px; font-style: inherit; padding-left: 0px"
              >
                1159 Kelez Dr. San Jose, CA 95120
              </h5>
            </div>
          </div>

          <div class="row offset-4">
            <div class="col" style="margin-top: 5px">
              <button
                class="btn btn-primary"
                style="
                  background-color: #a38047;
                  border-radius: 12px;
                  margin-left: 15px;
                "
                type="button"
              >
                Update
              </button>
              <button
                class="btn btn-primary"
                style="
                  background-color: red;
                  border-radius: 12px;
                  margin-left: 10px;
                "
                type="button"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
